{% set name = "tldextract" %}
{% set version = "3.0.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "fadb427ee522e2a5109e70cf95f3b1ac4cc1b8f4471ffaa83cda692866da7a0e" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  preserve_egg_dir: true
  entry_points:
    - tldextract = tldextract.cli:main
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - idna
    - requests >=2.1.0
    - requests-file >=1.4

test:
  imports:
    - tldextract

  commands:
    - tldextract --help

about:
  home: https://github.com/john-kurkowski/tldextract
  license_file: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: Accurately separate the TLD from the registered domain andsubdomains of a URL, using the Public Suffix List.
  dev_url: https://github.com/john-kurkowski/tldextract

extra:
  recipe-maintainers:
    - pmlandwehr
