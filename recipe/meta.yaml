{% set name = "tldextract" %}
{% set version = "5.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tldextract-{{ version }}.tar.gz
  sha256: c3a8c4daf2c25a57f54d6ef6762aeac7eff5ac3da04cdb607130be757b8457ab

build:
  entry_points:
    - tldextract = tldextract.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.2
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - idna
    - requests >=2.1.0
    - requests-file >=1.4
    - filelock >=3.0.8

test:
  imports:
    - tldextract
  commands:
    - pip check
    - tldextract --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/john-kurkowski/tldextract
  summary: Accurately separates a URL's subdomain, domain, and public suffix, using the Public Suffix List (PSL). By default, this includes the public ICANN TLDs and their exceptions. You can optionally support the Public Suffix List's private domains as well.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
