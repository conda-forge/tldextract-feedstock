{% set name = "tldextract" %}
{% set version = "3.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ac9304cdf80b09c37eea965799e0d9ac0aa1ccb6531fae548aabe09baf1a2549

build:
  noarch: python
  entry_points:
    - tldextract = tldextract.cli:main
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - setuptools_scm

  run:
    - python >=3.6
    - setuptools
    - idna
    - requests >=2.1.0
    - requests-file >=1.4
    - filelock

test:
  imports:
    - tldextract

  commands:
    - tldextract --help
    - pip check

  requires:
    - pip

about:
  home: https://github.com/john-kurkowski/tldextract
  license_file: LICENSE
  license: BSD-3-Clause
  license_family: BSD
  summary: Accurately separate the TLD from the registered domain andsubdomains of a URL, using the Public Suffix List.
  dev_url: https://github.com/john-kurkowski/tldextract

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
